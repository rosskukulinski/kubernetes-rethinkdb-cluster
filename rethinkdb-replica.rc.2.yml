apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    db: rethinkdb
  name: rethinkdb-replica-2
spec:
  replicas: 1
  selector:
    db: rethinkdb
    role: replica
    instance: two
  template:
    metadata:
      labels:
        db: rethinkdb
        role: replica
        instance: two
    spec:
      containers:
      - image: rosskukulinski/rethinkdb-kubernetes:2.2.5
        command:
          - "/usr/bin/run.sh"
          - "--server-name"
          - "replica_2"
        imagePullPolicy: Always
        name: rethinkdb
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        ports:
        - containerPort: 8080
          name: admin-port
        - containerPort: 28015
          name: driver-port
        - containerPort: 29015
          name: cluster-port
        volumeMounts:
        - mountPath: /data
          name: rethinkdb-storage
      volumes:
      - gcePersistentDisk:
          fsType: ext4
          pdName: rethinkdb-storage-2
        name: rethinkdb-storage
